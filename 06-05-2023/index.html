<html>
<head>
<title>My Details</title>
<style>
    input {
        margin: 1rem;
    }
    table {
        margin: 1.5rem;
    }
</style>
<script>
          
          function display() {
                var fn = document.getElementById("firstname").value;
                var ln = document.getElementById("lastname").value;
                var dob = document.getElementById("dob").value; 
                var gender = document.getElementById("gender").value;
                var email = document.getElementById("email").value;
                var phno = document.getElementById("phone").value;
                var degree = document.getElementById("degree").value;
                if(fn==''||ln==''||dob==''||gender==''||email==''||phno==''||degree=='')
                {
                    alert("Please enter all the details");
                }
                
                else{
                    document.getElementById("details").innerHTML="<h2>Your details are:</h2><br>"+
                    
                    "<table>"+
                    "<tr><td> First Name </td><td> : " + fn + "</td></tr>" +
                    "<tr><td> Last Name </td><td> : " + ln + "</td></tr>" +
                    "<tr><td> Date of Birth </td><td> : " + dob + "</td></tr>" +
                    "<tr><td> Gender </td><td> : " + gender + "</td></tr>" +
                    "<tr><td> Email </td><td> : " + email + "</td></tr>" +
                    "<tr><td> Phone </td><td> : " + phno + "</td></tr>" +
                    "<tr><td> Date of Birth </td><td> : " + degree + "</td></tr>";+
                    "</table>"
                }
            }
            
</script>

</head>    
<body>
   <table>
                <tr><td>First Name: <input type="text" id="firstname"/></td>
                    <td>Last Name:  <input type="text" id="lastname"/></td></tr>
                    <tr><td>Date of Birth: <input type="date" id="dob"/></td>
                <td>Gender: <input type="text" id="gender"/></td></tr>
                <tr><td>Email: <input type="email" id="email"/></td>
                <td>Phone: <input type="number" id="phone" maxlength="10"/></td></tr>
            <tr><td>Latest Degree Attained: <input type="text" id="degree"/></td></tr>
            <tr><td><button style="margin-left: 30%;" id="submit" onclick="display()">Submit</button></td></tr>
        </table>
    <div>
        <p id="details"></p>
    </div>
</body>
</html>
