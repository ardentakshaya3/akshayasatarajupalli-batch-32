<html>
<head>
    <title>Hobbies</title>
    
    <script>
        
  var hobbies = [{type:"Sports",name:"Badminton"},{type:"Regular",name:"Reading novels"},{name:"Regular",type:"Listening songs"},
  {type:"Sports",name:"Chess"},{type:"Activity",name:"Dancing"},{type:"Technical",name:"Coding"}];
  var hobbiesU = hobbies.map(item => item.name.toUpperCase());

function displayHobbies(){
    console.log(hobbies);
}

function addHobby() {
    const index = hobbiesU.indexOf(document.getElementById("add").value.toUpperCase());
    if(index>-1) {
        document.getElementById('add').value = '';
        console.log("Value already exists");
    }
    else {
        hobbies.push(document.getElementById("add").value);
        hobbiesU.push(document.getElementById("add").value.toUpperCase());
    }
    document.getElementById('add').value = '';
    displayHobbies();
}

var del = [];
function delHobby() { 
    const index = hobbiesU.indexOf(document.getElementById("del").value.toUpperCase());
    if(index>-1) {
        hobbies.splice(index, 1);
    }
    else {
        console.log("Hobby not available");
    }
    document.getElementById('del').value = '';
    console.log(hobbies);
}

</script>

</head>    
<body>
    <div><a href="javascript:displayHobbies();">Check out my hobbies!</a>
    </script>
</p></p></strong>

Enter hobbies to be added: <input type="text" id="add" />
<button type="button" onclick="addHobby();">Add hobby</button>
<br><br>
Enter hobbies to be deleted: <input type="text" id="del" />
<button type="button" onclick="delHobby();">Delete hobby</button>
</div>
</body>
</html>
