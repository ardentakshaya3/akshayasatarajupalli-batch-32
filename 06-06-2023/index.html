<!DOCTYPE html>
<html>
<head>
    <title>Profile Form</title>

    <style>
        form,h2,#submittedValues {
            margin: 3rem;;
        }
        input {
            margin: 0.3rem;
        }
    </style>
    
    <script>
        function displayValues(event) {
            event.preventDefault();
            var form = document.getElementById("profileForm");
            var values = {};
            var hobbies = document.getElementsByName('Hobbies');
            var h=[];
            for (var i = 0; i < form.elements.length; i++) {
                var element = form.elements[i];
                if (element.type !== "submit" && element.type!== "checkbox") 
                        values[element.name] = element.value;
            }

            for(var i of hobbies) {
                if(i.checked) 
                    h.push(i.value);
            }

            var submittedValues = document.getElementById("submittedValues");
            submittedValues.innerHTML = "";

            for (var key in values) {
                    submittedValues.innerHTML += "<p><strong>" + key + ":</strong> " + values[key] + "</p>";
            }
            submittedValues.innerHTML += "<p><strong> Hobbies: </strong><br></p>";
            for(var key in h) {
                submittedValues.innerHTML += "<p>"+h[key]+"</p>";
            }

            form.reset();
        }
    </script>
</head>
<body>
    <h2>My Profile</h2>
    <form id="profileForm" onsubmit="displayValues(event)">
        <table>
            <tr>
                <td><label for="firstName">First Name</label></td>
                <td><input type="text" id="firstName" name="First Name" required></td>
            </tr>
            <tr>
                <td><label for="lastName">Last Name</label></td>
                <td><input type="text" id="lastName" name="Last Name" required></td>
            </tr>
            <tr>
                <td><label for="gender">Gender</label></td>
                <td><input type="text" id="gender" name="Gender" required></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" id="email" name="Email" required></td>
            </tr>
            <tr>
                <td><label for="phone">Phone</label></td>
                <td><input type="tel" id="phone" name="Phone" required></td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth</label></td>
                <td><input type="date" id="dob" name="Date of Birth" required></td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td><input type="checkbox" id="hobbies1" name="Hobbies" value="Coding"><label>Coding</label></td>
                <td><input type="checkbox" id="hobbies2" name="Hobbies" value="Badminton"><label>Badminton</label></td>
                <td><input type="checkbox" id="hobbies3" name="Hobbies" value="Dancing"><label>Dancing</label></td>
                <td><input type="checkbox" id="hobbies4" name="Hobbies" value="=Reading novels"><label>Reading novels</label></td>
                <td><input type="checkbox" id="hobbies5" name="Hobbies" value="Chess"><label>Chess</label></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>

    </form>

    <h2>Submitted Values:</h2>
    <div id="submittedValues"></div>

</body>
</html>
