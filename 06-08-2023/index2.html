<html>
    <head>
        <title>Test</title>
        <script>

            const arrayFunc = {
            secondSmall: function(arr) {
                        var min = arr[0], min2;
                        for (var i= 0; i< arr.length; i++) {
                            if (arr[i]< min) {
                                min2 = min;
                                min = arr[i]; 
                            } else if (arr[i]< min2) {
                                min2 = arr[i]; 
                            }
                        }
                    document.write("Second smallest element is "+min2,"</br>");
            }
            };
            var arr= [111, 13, -2, 25, -9, -12, 34, 1, -3, -19];
            const obj = Object.create(arrayFunc);
            obj.secondSmall(arr);
        </script>
    </head>
    <body>
        <p>Custom sort</p>
    </body>
</html>
